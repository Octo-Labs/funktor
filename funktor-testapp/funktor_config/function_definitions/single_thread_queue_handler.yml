handler: lambda_event_handlers/single_thread_queue_handler.call
timeout: ${self:custom.funktor.SingleThreadQueueHandler.functionTimeout, 900}
reservedConcurrency: ${self:custom.funktor.SingleThreadQueueHandler.reservedConcurrency, null}
provisionedConcurrency: ${self:custom.funktor.SingleThreadQueueHandler.provisionedConcurrency, null}
memorySize: ${self:custom.funktor.SingleThreadQueueHandler.memorySize, 256}
#logRetentionInDays: ${self:custom.funktor.SingleThreadQueueHandler.logRetentionInDays, 7}
events:
  - sqs:
      batchSize: ${self:custom.funktor.SingleThreadQueueHandler.batchSize, 1}
      maximumBatchingWindow: ${self:custom.funktor.SingleThreadQueueHandler.maximumBatchingWindow, 0}
      arn:
        Fn::GetAtt:
          - SingleThreadQueue
          - Arn
