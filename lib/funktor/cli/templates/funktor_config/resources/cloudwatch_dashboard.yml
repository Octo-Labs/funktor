Resources:
  FunktorDashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardName: ${self:custom.funktor.DashboardName}
      DashboardBody: >
        {
            "widgets": [

                <% current_y = 0 %>

                { <% "Funktor Banner" %>
                    "height": 3,
                    "width": 24,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "text",
                    "properties": {
                        "markdown": "\n# Funktor Auto-generated Dashbaord\n\n This dashboard is auto-generated by Funktor and will be updated as Funktor progresses. If you want to customize this dashboard you should use 'Actions => Save dashbaord as' in the toolbar above to create a new dashboard of your own.\n\n The upper section shows you high level queue and worker stats, the lower sections show more details about all the AWS resources at play."
                    }
                },
                <% current_y += 3 %>

                { <% "Processed Jobs By Worker" %>
                    "height": 4,
                    "width": 12,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            <%- app_worker_names.each do |worker_name| -%>
                            [ "${self:custom.funktor.DashboardNamespace}", "processed", "WorkerClassName", "<%= worker_name %>" ]<%= worker_name == app_worker_names.last ? "" : "," %>
                            <%- end -%>
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "title": "Processed Jobs By Worker",
                        "period": 60,
                        "stat": "Sum"
                  }
                },
                { <% "p90 By Worker" %>
                    "height": 4,
                    "width": 12,
                    "y": <%= current_y %>,
                    "x": 12,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            <%- app_worker_names.each do |worker_name| -%>
                            [ "${self:custom.funktor.DashboardNamespace}", "Duration", "WorkerClassName", "<%= worker_name %>" ]<%= worker_name == app_worker_names.last ? "" : "," %>
                            <%- end -%>
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "stat": "p90",
                        "period": 60,
                        "title": "p90 by Worker"
                    }
                },
                <% current_y += 3 %>

                { <% "Failed Jobs By Worker" %>
                    "height": 4,
                    "width": 12,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            <%- app_worker_names.each do |worker_name| -%>
                            [ "${self:custom.funktor.DashboardNamespace}", "failed", "WorkerClassName", "<%= worker_name %>" ]<%= worker_name == app_worker_names.last ? "" : "," %>
                            <%- end -%>
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "title": "Failed Jobs By Worker",
                        "period": 60,
                        "stat": "Sum"
                  }
                },
                { <% "p50 By Worker" %>
                    "height": 4,
                    "width": 12,
                    "y": <%= current_y %>,
                    "x": 12,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            <%- app_worker_names.each do |worker_name| -%>
                            [ "${self:custom.funktor.DashboardNamespace}", "Duration", "WorkerClassName", "<%= worker_name %>" ]<%= worker_name == app_worker_names.last ? "" : "," %>
                            <%- end -%>
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "stat": "p50",
                        "period": 60,
                        "title": "p50 by Worker"
                    }
                },
                <% current_y += 3 %>

                { <% "Processed Jobs By Queue" %>
                    "height": 4,
                    "width": 12,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            <%- queue_names.each do |queue_name| -%>
                            [ "${self:custom.funktor.DashboardNamespace}", "processed", "Queue", "<%= queue_name.underscore %>" ]<%= queue_name == queue_names.last ? "" : "," %>
                            <%- end -%>
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "title": "Processed Jobs By Queue",
                        "period": 60,
                        "stat": "Sum"
                  }
                },
                { <% "p90 By Queue" %>
                    "height": 4,
                    "width": 12,
                    "y": <%= current_y %>,
                    "x": 12,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            <%- queue_names.each do |queue_name| -%>
                            [ "${self:custom.funktor.DashboardNamespace}", "Duration", "Queue", "<%= queue_name.underscore %>" ]<%= queue_name == queue_names.last ? "" : "," %>
                            <%- end -%>
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "stat": "p90",
                        "period": 60,
                        "title": "p90 by Queue"
                    }
                },

                <% current_y += 3 %>
                { <% "Failed Jobs By Queue" %>
                    "height": 4,
                    "width": 12,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            <%- queue_names.each do |queue_name| -%>
                            [ "${self:custom.funktor.DashboardNamespace}", "failed", "Queue", "<%= queue_name.underscore %>" ]<%= queue_name == queue_names.last ? "" : "," %>
                            <%- end -%>
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "title": "Failed Jobs By Queue",
                        "period": 60,
                        "stat": "Sum"
                  }
                },
                { <% "p50 By Queue" %>
                    "height": 4,
                    "width": 12,
                    "y": <%= current_y %>,
                    "x": 12,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            <%- queue_names.each do |queue_name| -%>
                            [ "${self:custom.funktor.DashboardNamespace}", "Duration", "Queue", "<%= queue_name.underscore %>" ]<%= queue_name == queue_names.last ? "" : "," %>
                            <%- end -%>
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "stat": "p50",
                        "period": 60,
                        "title": "p50 by Queue"
                    }
                },
                <% current_y += 3 %>

                { <% "Jobs/Minute Section" %>
                    "height": 1,
                    "width": 24,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "text",
                    "properties": {
                        "markdown": "\n# Jobs Per Minute By Worker\n"
                    }
                },
                <% current_y += 1 %>


              <%- app_worker_names.each_with_index do |worker_name, index| -%>
                <%- current_y += 3 if (index > 0 && (index % 6) == 0) %>
                { <% "Processed Jobs By Worker" %>
                    "height": 3,
                    "width": 4,
                    "y": <%= current_y %>,
                    "x": <%= (index % 6) * 4 %>,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                          [ "${self:custom.funktor.DashboardNamespace}", "processed", "WorkerClassName", "<%= worker_name %>" ]
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "title": "<%= worker_name %> Jobs/Min",
                        "period": 60,
                        "stat": "Sum",
                        "legend": {
                          "position": "hidden"
                        }
                  }
                },
              <%- end -%>
              <%- current_y += 3 if (app_worker_names.count - 1) % 6 != 0 %>


              { <% "Failures/Minute Section" %>
                    "height": 1,
                    "width": 24,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "text",
                    "properties": {
                        "markdown": "\n# Failures Per Minute By Worker\n"
                    }
                },
                <% current_y += 1 %>


              <%- app_worker_names.each_with_index do |worker_name, index| -%>
                <%- current_y += 3 if (index > 0 && (index % 6) == 0) %>
                { <% "Failed Jobs By Worker" %>
                    "height": 3,
                    "width": 4,
                    "y": <%= current_y %>,
                    "x": <%= (index % 6) * 4 %>,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                          [ "${self:custom.funktor.DashboardNamespace}", "failed", "WorkerClassName", "<%= worker_name %>", { "color": "#d62728" } ]
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "title": "<%= worker_name %> Fails/Min",
                        "period": 60,
                        "stat": "Sum",
                        "legend": {
                          "position": "hidden"
                        }
                  }
                },
              <%- end -%>
              <%- current_y += 3 if (app_worker_names.count - 1) % 6 != 0 %>


                { <% "Duration Percentiles Section" %>
                    "height": 1,
                    "width": 24,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "text",
                    "properties": {
                        "markdown": "\n# Duration Percentiles By Worker\n"
                    }
                },
                <% current_y += 1 %>


              <%- app_worker_names.each_with_index do |worker_name, index| -%>
                <%- current_y += 4 if (index > 0 && (index % 6) == 0) %>
                { <% "Job Duration By Worker" %>
                    "height": 4,
                    "width": 4,
                    "y": <%= current_y %>,
                    "x": <%= (index % 6) * 4 %>,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                          [ "${self:custom.funktor.DashboardNamespace}", "Duration", "WorkerClassName", "<%= worker_name %>", { "label": "p90", "stat": "p90", "color": "#d62728" } ],
                          [ "...", { "label": "p80", "stat": "p80", "color": "#2ca02c" } ],
                          [ "...", { "label": "p70", "stat": "p70", "color": "#ff7f0e" } ],
                          [ "...", { "label": "p60", "color": "#1f77b4" } ]
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "stat": "p60",
                        "period": 60,
                        "title": "<%= worker_name %> Duration Percentiles",
                        "legend": {
                          "position": "bottom"
                        }
                    }
                },
              <%- end -%>
              <%- current_y += 3 if (app_worker_names.count - 1) % 6 != 0 %>


              <%- app_worker_names.each do |worker_name| -%>
                { <% "Worker" %>
                    "height": 1,
                    "width": 24,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "text",
                    "properties": {
                        "markdown": "\n# <%= worker_name %>\n"
                    }
                },
                <% current_y += 1 %>

                { <% "Worker Jobs per minute" %>
                    "height": 2,
                    "width": 3,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "${self:custom.funktor.DashboardNamespace}", "processed", "WorkerClassName", "<%= worker_name %>" ]
                        ],
                        "view": "singleValue",
                        "region": "us-east-1",
                        "stat": "Sum",
                        "period": 60,
                        "sparkline": false,
                        "title": "<%= worker_name %> Processed/Min"
                    }
                },
                { <% "Worker Jobs per minute" %>
                    "height": 2,
                    "width": 3,
                    "y": <%= current_y %>,
                    "x": 3,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "${self:custom.funktor.DashboardNamespace}", "failed", "WorkerClassName", "<%= worker_name %>", { "color": "#d62728" } ]
                        ],
                        "view": "singleValue",
                        "region": "us-east-1",
                        "stat": "Sum",
                        "period": 60,
                        "sparkline": false,
                        "title": "<%= worker_name %> Failed/Min"
                    }
                },
                { <% "Worker Duration Percentiles" %>
                    "height": 2,
                    "width": 3,
                    "y": <%= current_y %>,
                    "x": 6,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "${self:custom.funktor.DashboardNamespace}", "Duration", "WorkerClassName", "<%= worker_name %>", { "label": "p60", "color": "#1f77b4" } ]
                        ],
                        "view": "singleValue",
                        "region": "us-east-1",
                        "stat": "p60",
                        "period": 60,
                        "sparkline": false,
                        "title": "<%= worker_name %> p60"
                    }
                },
               { <% "Worker Duration Percentiles" %>
                    "height": 2,
                    "width": 3,
                    "y": <%= current_y %>,
                    "x": 9,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "${self:custom.funktor.DashboardNamespace}", "Duration", "WorkerClassName", "<%= worker_name %>", { "label": "p70", "color": "#ff7f0e" } ]
                        ],
                        "view": "singleValue",
                        "region": "us-east-1",
                        "stat": "p70",
                        "period": 60,
                        "sparkline": false,
                        "title": "<%= worker_name %> p70"
                    }
                },
               { <% "Worker Duration Percentiles" %>
                    "height": 2,
                    "width": 3,
                    "y": <%= current_y %>,
                    "x": 12,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "${self:custom.funktor.DashboardNamespace}", "Duration", "WorkerClassName", "<%= worker_name %>", { "label": "p80", "color": "#2ca02c" } ]
                        ],
                        "view": "singleValue",
                        "region": "us-east-1",
                        "stat": "p80",
                        "period": 60,
                        "sparkline": false,
                        "title": "<%= worker_name %> p80"
                    }
                },
               { <% "Worker Duration Percentiles" %>
                    "height": 2,
                    "width": 3,
                    "y": <%= current_y %>,
                    "x": 15,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "${self:custom.funktor.DashboardNamespace}", "Duration", "WorkerClassName", "<%= worker_name %>", { "label": "p90", "color": "#d62728" } ]
                        ],
                        "view": "singleValue",
                        "region": "us-east-1",
                        "stat": "p90",
                        "period": 60,
                        "sparkline": false,
                        "title": "<%= worker_name %> p90"
                    }
                },
                { <% "Worker Min/Max" %>
                    "height": 2,
                    "width": 3,
                    "y": <%= current_y %>,
                    "x": 18,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "${self:custom.funktor.DashboardNamespace}", "Duration", "WorkerClassName", "<%= worker_name %>", { "label": "Min" } ]
                        ],
                        "view": "singleValue",
                        "region": "us-east-1",
                        "stat": "Minimum",
                        "period": 60,
                        "sparkline": false,
                        "title": "<%= worker_name %> Min"
                    }
                },
                { <% "Worker Min/Max" %>
                    "height": 2,
                    "width": 3,
                    "y": <%= current_y %>,
                    "x": 21,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "${self:custom.funktor.DashboardNamespace}", "Duration", "WorkerClassName", "<%= worker_name %>", { "label": "Max", "color": "#d62728" } ]
                        ],
                        "view": "singleValue",
                        "region": "us-east-1",
                        "stat": "Maximum",
                        "period": 60,
                        "sparkline": false,
                        "title": "<%= worker_name %> Max"
                    }
                },
                <% current_y += 3 %>




                { <% "Processed Jobs By Worker" %>
                    "height": 3,
                    "width": 3,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                          [ "${self:custom.funktor.DashboardNamespace}", "processed", "WorkerClassName", "<%= worker_name %>" ]
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "title": "<%= worker_name %> Processed Jobs",
                        "period": 60,
                        "stat": "Sum",
                        "legend": {
                          "position": "hidden"
                        }
                  }
                },
                { <% "Failed Jobs By Worker" %>
                    "height": 3,
                    "width": 3,
                    "y": <%= current_y %>,
                    "x": 3,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                          [ "${self:custom.funktor.DashboardNamespace}", "failed", "WorkerClassName", "<%= worker_name %>", { "color": "#d62728" }]
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "title": "<%= worker_name %> Failed Jobs",
                        "period": 60,
                        "stat": "Sum",
                        "legend": {
                          "position": "hidden"
                        }
                  }
                },
                { <% "Job Duration By Worker" %>
                    "height": 3,
                    "width": 12,
                    "y": <%= current_y %>,
                    "x": 6,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                          [ "${self:custom.funktor.DashboardNamespace}", "Duration", "WorkerClassName", "<%= worker_name %>", { "stat": "p90", "color": "#d62728" } ],
                          [ "...", { "stat": "p80", "color": "#2ca02c" } ],
                          [ "...", { "stat": "p70", "color": "#ff7f0e" } ],
                          [ "...", { "color": "#1f77b4" } ]
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "stat": "p60",
                        "period": 60,
                        "title": "<%= worker_name %> Duration Percentiles",
                        "legend": {
                          "position": "right"
                        }
                    }
                },
                { <% "Minimum By Worker" %>
                    "height": 3,
                    "width": 3,
                    "y": <%= current_y %>,
                    "x": 18,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "${self:custom.funktor.DashboardNamespace}", "Duration", "WorkerClassName", "<%= worker_name %>" ]
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "stat": "Minimum",
                        "period": 60,
                        "title": "<%= worker_name %> Min",
                        "legend": {
                          "position": "hidden"
                        }
                    }
                },
                { <% "Maximum By Worker" %>
                    "height": 3,
                    "width": 3,
                    "y": <%= current_y %>,
                    "x": 21,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "${self:custom.funktor.DashboardNamespace}", "Duration", "WorkerClassName", "<%= worker_name %>", { "color": "#d62728" } ]
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "stat": "Maximum",
                        "period": 60,
                        "title": "<%= worker_name %> Max",
                        "legend": {
                          "position": "hidden"
                        }
                    }
                },
                <% current_y += 6 %>
              <%- end -%>

                { <% "Processed/Failed Jobs By Worker" %>
                    "height": 6,
                    "width": 12,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            <%- app_worker_names.each do |worker_name| -%>
                            [ "${self:custom.funktor.DashboardNamespace}", "processed", "WorkerClassName", "<%= worker_name %>" ],
                            [ ".", "failed", ".", "." ]<%= worker_name == app_worker_names.last ? "" : "," %>
                            <%- end -%>
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "title": "Process/Failed Jobs By Worker",
                        "period": 60,
                        "stat": "Sum"
                  }
                },

              { <% "Job Duration By Worker" %>
                    "height": 6,
                    "width": 12,
                    "y": <%= current_y %>,
                    "x": 12,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            <%- app_worker_names.each do |worker_name| -%>
                            [ "${self:custom.funktor.DashboardNamespace}", "Duration", "WorkerClassName", "<%= worker_name %>" ],
                            [ "...", { "stat": "p99" } ]<%= worker_name == app_worker_names.last ? "" : "," %>
                            <%- end -%>
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "stat": "Average",
                        "period": 60,
                        "title": "Job Duration by Worker"
                    }
                },

                
                <% current_y += 6 %>

                { <% "Job Duration By Queue" %>
                    "height": 6,
                    "width": 12,
                    "y": <%= current_y %>,
                    "x": 12,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            <%- queue_names.each do |queue_name| -%>
                            [ "${self:custom.funktor.DashboardNamespace}", "Duration", "Queue", "<%= queue_name.underscore %>" ],
                            [ "...", { "stat": "p99" } ]<%= queue_name == queue_names.last ? "" : "," %>
                            <%- end -%>
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "stat": "Average",
                        "period": 60,
                        "title": "Job Duration by Queue"
                    }
                },
                { <% "Processed/Failed Jobs By Queue" %>
                    "height": 6,
                    "width": 12,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            <%- queue_names.each do |queue_name| -%>
                            [ "${self:custom.funktor.DashboardNamespace}", "processed", "Queue", "<%= queue_name.underscore %>" ],
                            [ ".", "failed", ".", "." ]<%= queue_name == queue_names.last ? "" : "," %>
                            <%- end -%>
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "title": "Process/Failed Jobs By Queue",
                        "period": 60,
                        "stat": "Sum"
                  }
                },


                <% current_y += 3 %>
                { <% "Funktor Behind the Scenes Banner" %>
                    "height": 3,
                    "width": 24,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "text",
                    "properties": {
                        "markdown": "\n# Behind the scenes\n\n The stats below give some insight into the inner workings of the Funktor apparatus."
                    }
                },


                <% current_y += 6 %>
                { <% "Incoming Jobs" %>
                    "height": 3,
                    "width": 6,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "text",
                    "properties": {
                        "markdown": "\n# Incoming Jobs\n"
                    }
                },
                { <% "Incoming Job Queue Messages per minute" %>
                    "height": 3,
                    "width": 3,
                    "y": <%= current_y %>,
                    "x": 6,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "AWS/SQS", "NumberOfMessagesReceived", "QueueName", "${self:custom.funktor.IncomingJobQueueName}", { "label": "Messages Per Minute" } ]
                        ],
                        "view": "singleValue",
                        "region": "us-east-1",
                        "stat": "Sum",
                        "period": 60,
                        "sparkline": true,
                        "title": "Messages Per Minute"
                    }
                },
                { <% "Incoming Job Handler Duration" %>
                    "height": 3,
                    "width": 15,
                    "y": <%= current_y %>,
                    "x": 9,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "AWS/Lambda", "Duration", "FunctionName", "${self:custom.funktor.IncomingJobHandlerName}", "Resource", "${self:custom.funktor.IncomingJobHandlerName}", { "label": "p10" } ],
                            [ "...", { "label": "p50", "stat": "p50" } ],
                            [ "...", { "label": "p99", "stat": "p99" } ],
                            [ "...", { "label": "Average", "stat": "Average" } ]
                        ],
                        "view": "singleValue",
                        "region": "us-east-1",
                        "stat": "p10",
                        "period": 60,
                        "sparkline": true,
                        "title": "Handler Duration"
                    }
                },


                <% current_y += 3 %>
                { <% "Incoming Job Queue (Async & scheduled jobs land here first)" %>
                    "height": 6,
                    "width": 9,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "metric",
                    "properties": {
                        "metrics": [
