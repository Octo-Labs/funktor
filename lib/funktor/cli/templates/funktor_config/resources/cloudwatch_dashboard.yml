Resources:
  FunktorDashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardName: ${self:custom.funktor.DashboardName}
      DashboardBody: >
        {
            "widgets": [

                <% current_y = 0 %>

                { <% "Funktor Banner" %>
                    "height": 3,
                    "width": 24,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "text",
                    "properties": {
                        "markdown": "\n# Funktor Auto-generated Dashbaord\n\n This dashboard is auto-generated by Funktor and will be updated as Funktor progresses. If you want to customize this dashboard you should use 'Actions => Save dashbaord as' in the toolbar above to create a new dashboard of your own.\n\n The upper section shows you high level queue and worker stats, the lower sections show more details about all the AWS resources at play."
                    }
                },
                <% current_y += 3 %>

              { <% "Job Duration By Worker" %>
                    "height": 6,
                    "width": 12,
                    "y": <%= current_y %>,
                    "x": 12,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            <%- app_worker_names.each do |worker_name| -%>
                            [ "<%= app_name %>", "Duration", "WorkerClassName", "<%= worker_name %>" ],
                            [ "...", { "stat": "p99" } ]<%= worker_name == app_worker_names.last ? "" : "," %>
                            <%- end -%>
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "stat": "Average",
                        "period": 60,
                        "title": "Job Duration by Worker"
                    }
                },

                { <% "Processed/Failed Jobs By Worker" %>
                    "height": 6,
                    "width": 12,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            <%- app_worker_names.each do |worker_name| -%>
                            [ "<%= app_name %>", "processed", "WorkerClassName", "<%= worker_name %>" ],
                            [ ".", "failed", ".", "." ]<%= worker_name == app_worker_names.last ? "" : "," %>
                            <%- end -%>
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "title": "Process/Failed Jobs By Worker",
                        "period": 60,
                        "stat": "Sum"
                  }
                },
                <% current_y += 6 %>
                { <% "Job Duration By Queue" %>
                    "height": 6,
                    "width": 12,
                    "y": <%= current_y %>,
                    "x": 12,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            <%- queue_names.each do |queue_name| -%>
                            [ "<%= app_name %>", "Duration", "Queue", "<%= queue_name %>" ],
                            [ "...", { "stat": "p99" } ]<%= queue_name == queue_names.last ? "" : "," %>
                            <%- end -%>
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "stat": "Average",
                        "period": 60,
                        "title": "Job Duration by Queue"
                    }
                },
                { <% "Processed/Failed Jobs By Queue" %>
                    "height": 6,
                    "width": 12,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            <%- queue_names.each do |queue_name| -%>
                            [ "<%= app_name %>", "processed", "Queue", "<%= queue_name %>" ],
                            [ ".", "failed", ".", "." ]<%= queue_name == queue_names.last ? "" : "," %>
                            <%- end -%>
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "title": "Process/Failed Jobs By Queue",
                        "period": 60,
                        "stat": "Sum"
                  }
                },


                { <% "Funktor Behind the Scenes Banner" %>
                    "height": 3,
                    "width": 24,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "text",
                    "properties": {
                        "markdown": "\n# Behind the scenes\n\n The stats below give some insight into the inner workings of the Funktor apparatus."
                    }
                },
                <% current_y += 3 %>


                <% current_y += 6 %>
                { <% "Incoming Jobs" %>
                    "height": 3,
                    "width": 6,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "text",
                    "properties": {
                        "markdown": "\n# Incoming Jobs\n"
                    }
                },
                { <% "Incoming Job Queue Messages per minute" %>
                    "height": 3,
                    "width": 3,
                    "y": <%= current_y %>,
                    "x": 6,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "AWS/SQS", "NumberOfMessagesReceived", "QueueName", "${self:custom.funktor.IncomingJobQueueName}", { "label": "Messages Per Minute" } ]
                        ],
                        "view": "singleValue",
                        "region": "us-east-1",
                        "stat": "Sum",
                        "period": 60,
                        "title": "Messages Per Minute"
                    }
                },
                { <% "Incoming Job Handler Duration" %>
                    "height": 3,
                    "width": 15,
                    "y": <%= current_y %>,
                    "x": 9,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "AWS/Lambda", "Duration", "FunctionName", "${self:custom.funktor.IncomingJobHandlerName}", "Resource", "${self:custom.funktor.IncomingJobHandlerName}", { "label": "p10" } ],
                            [ "...", { "label": "p50", "stat": "p50" } ],
                            [ "...", { "label": "p99", "stat": "p99" } ],
                            [ "...", { "label": "Average", "stat": "Average" } ]
                        ],
                        "view": "singleValue",
                        "region": "us-east-1",
                        "stat": "p10",
                        "period": 60,
                        "title": "Handler Duration"
                    }
                },


                <% current_y += 3 %>
                { <% "Incoming Job Queue (Async & scheduled jobs land here first)" %>
                    "height": 6,
                    "width": 9,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "AWS/SQS", "NumberOfMessagesReceived", "QueueName", "${self:custom.funktor.IncomingJobQueueName}", { "label": "Received" } ],
                            [ ".", "NumberOfMessagesDeleted", ".", ".", { "label": "Handled" } ],
                            [ "AWS/Lambda", "Invocations", "FunctionName", "${self:custom.funktor.IncomingJobHandlerName}", "Resource", "${self:custom.funktor.IncomingJobHandlerName}", { "label": "Handler Invocations" } ],
                            [ "AWS/SQS", "ApproximateNumberOfMessagesVisible", "QueueName", "${self:custom.funktor.IncomingJobQueueName}", { "label": "Pending?" } ],
                            [ ".", "ApproximateNumberOfMessagesNotVisible", ".", ".", { "label": "Backlog?" } ],
                            [ ".", "NumberOfMessagesSent", ".", ".", { "label": "Sent" } ],
                            [ ".", "ApproximateNumberOfMessagesDelayed", ".", ".", { "label": "Delayed" } ]
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "title": "Incoming Job Queue (Async & scheduled jobs land here first)",
                        "period": 60,
                        "stat": "Sum",
                        "setPeriodToTimeRange": true,
                        "liveData": true
                    }
                },
                { <% "Incoming Job Handler Duration in Milliseconds" %>
                    "height": 6,
                    "width": 9,
                    "y": <%= current_y %>,
                    "x": 9,
                    "type": "metric",
                    "properties": {
                        "period": 60,
                        "metrics": [
                            [ "AWS/Lambda", "Duration", "FunctionName", "${self:custom.funktor.IncomingJobHandlerName}", { "stat": "Minimum" } ],
                            [ "...", { "stat": "Average" } ],
                            [ "...", { "stat": "Maximum" } ]
                        ],
                        "region": "us-east-1",
                        "title": "Incoming Job Handler Duration in Milliseconds",
                        "view": "timeSeries",
                        "stacked": false,
                        "liveData": true
                    }
                },
                { <% "Incoming Job Handler Error count and success rate (%)" %>
                    "height": 3,
                    "width": 6,
                    "y": <%= current_y %>,
                    "x": 18,
                    "type": "metric",
                    "properties": {
                        "period": 60,
                        "metrics": [
                            [ "AWS/Lambda", "Errors", "FunctionName", "${self:custom.funktor.IncomingJobHandlerName}", { "id": "errors", "stat": "Sum", "color": "#d13212" } ],
                            [ ".", "Invocations", ".", ".", { "id": "invocations", "stat": "Sum", "visible": false } ],
                            [ { "expression": "100 - 100 * errors / MAX([errors, invocations])", "label": "Success rate (%)", "id": "availability", "yAxis": "right", "region": "us-east-1" } ]
                        ],
                        "region": "us-east-1",
                        "title": "Incoming Job Handler Error count and success rate (%)",
                        "yAxis": {
                            "right": {
                                "max": 100
                            }
                        },
                        "view": "timeSeries",
                        "stacked": false,
                        "liveData": true
                    }
                },


                { <% "Incoming Job Handler Concurrent Executions" %>
                    "height": 3,
                    "width": 6,
                    "y": <%= current_y + 3 %>,
                    "x": 18,
                    "type": "metric",
                    "properties": {
                        "period": 60,
                        "metrics": [
                            [ "AWS/Lambda", "ConcurrentExecutions", "FunctionName", "${self:custom.funktor.IncomingJobHandlerName}", { "stat": "Maximum" } ]
                        ],
                        "region": "us-east-1",
                        "title": "Incoming Job Handler Concurrent Executions",
                        "view": "timeSeries",
                        "stacked": false,
                        "liveData": true
                    }
                },



                <% current_y += 6 %>
                <%- queue_names.each do |queue_name| -%>
                { <% "Active Jobs" %>
                    "height": 3,
                    "width": 6,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "text",
                    "properties": {
                        "markdown": "\n# <%= queue_name.camelize %> Queue\n"
                    }
                },
                { <% "Active Jobs messages per minut" %>
                    "height": 3,
                    "width": 3,
                    "y": <%= current_y %>,
                    "x": 6,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "AWS/SQS", "NumberOfMessagesReceived", "QueueName",
                              "${self:custom.funktor.<%= queue_name.camelize %>QueueName}", { "label": "Messages Per Minute" } ]
                        ],
                        "view": "singleValue",
                        "region": "us-east-1",
                        "stat": "Sum",
                        "period": 60,
                        "title": "Messages Per Minute"
                    }
                },
                { <% "Active Job Handler Duration" %>
                    "height": 3,
                    "width": 15,
                    "y": <%= current_y %>,
                    "x": 9,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "AWS/Lambda", "Duration", "FunctionName",
                              "${self:custom.funktor.<%= queue_name.camelize %>QueueHandlerName}", "Resource",
                              "${self:custom.funktor.<%= queue_name.camelize %>QueueHandlerName}", { "label": "p10" } ],
                            [ "...", { "label": "p50", "stat": "p50" } ],
                            [ "...", { "label": "p99", "stat": "p99" } ],
                            [ "...", { "label": "Average", "stat": "Average" } ]
                        ],
                        "view": "singleValue",
                        "region": "us-east-1",
                        "stat": "p10",
                        "period": 60,
                        "title": "Handler Duration"
                    }
                },
                { <% "Active Job Queue" %>
                    "height": 6,
                    "width": 9,
                    "y": <%= current_y + 3 %>,
                    "x": 0,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "AWS/SQS", "NumberOfMessagesReceived", "QueueName",
                              "${self:custom.funktor.<%= queue_name.camelize %>QueueName}",
                              { "label": "Received" } ],
                            [ ".", "NumberOfMessagesDeleted", ".", ".", { "label": "Handled" } ],
                            [ "AWS/Lambda", "Invocations", "FunctionName",
                              "${self:custom.funktor.<%= queue_name.camelize %>QueueHandlerName}", "Resource",
                              "${self:custom.funktor.<%= queue_name.camelize %>QueueHandlerName}", { "label": "Handler Invocations" } ],
                            [ "AWS/SQS", "ApproximateNumberOfMessagesVisible", "QueueName",
                              "${self:custom.funktor.<%= queue_name.camelize %>QueueName}", { "label": "Pending?" } ],
                            [ ".", "ApproximateNumberOfMessagesNotVisible", ".", ".", { "label": "Backlog?" } ],
                            [ ".", "NumberOfMessagesSent", ".", ".", { "label": "Sent" } ],
                            [ ".", "ApproximateNumberOfMessagesDelayed", ".", ".", { "label": "Delayed" } ]
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "title": "<%= queue_name.camelize %> Queue (Async jobs go here immediately, scheduled jobs land here in the minute before they're scheduled)",
                        "period": 60,
                        "stat": "Sum",
                        "liveData": true
                    }
                },
                { <% "Active Job Handler Duration in Milliseconds" %>
                    "height": 6,
                    "width": 9,
                    "y": <%= current_y + 3 %>,
                    "x": 9,
                    "type": "metric",
                    "properties": {
                        "period": 60,
                        "metrics": [
                            [ "AWS/Lambda", "Duration", "FunctionName", "${self:custom.funktor.<%= queue_name.camelize %>QueueHandlerName}", { "stat": "Minimum" } ],
                            [ "...", { "stat": "Average" } ],
                            [ "...", { "stat": "Maximum" } ]
                        ],
                        "region": "us-east-1",
                        "title": "<%= queue_name.camelize %> Queue Handler Duration in Milliseconds",
                        "view": "timeSeries",
                        "stacked": false,
                        "liveData": true
                    }
                },
                { <% "Active Job HandlerError count and success rate (%)" %>
                    "height": 3,
                    "width": 6,
                    "y": <%= current_y + 3 %>,
                    "x": 18,
                    "type": "metric",
                    "properties": {
                        "period": 60,
                        "metrics": [
                            [ "AWS/Lambda", "Errors", "FunctionName",
                              "${self:custom.funktor.<%= queue_name.camelize %>QueueHandlerName}", { "id": "errors", "stat": "Sum", "color": "#d13212" } ],
                            [ ".", "Invocations", ".", ".", { "id": "invocations", "stat": "Sum", "visible": false } ],
                            [ { "expression": "100 - 100 * errors / MAX([errors, invocations])", "label": "Success rate (%)", "id": "availability", "yAxis": "right", "region": "us-east-1" } ]
                        ],
                        "region": "us-east-1",
                        "title": "<%= queue_name.camelize %> Queue Handler Error count and success rate (%)",
                        "yAxis": {
                            "right": {
                                "max": 100
                            }
                        },
                        "view": "timeSeries",
                        "stacked": false,
                        "liveData": true
                    }
                },
                { <% "Active Job Handler Concurrent executions" %>
                    "height": 3,
                    "width": 6,
                    "y": <%= current_y + 6 %>,
                    "x": 18,
                    "type": "metric",
                    "properties": {
                        "period": 60,
                        "metrics": [
                            [ "AWS/Lambda", "ConcurrentExecutions", "FunctionName",
                              "${self:custom.funktor.<%= queue_name.camelize %>QueueHandlerName}", { "stat": "Maximum" } ]
                        ],
                        "region": "us-east-1",
                        "title": "<%= queue_name.camelize %> Queue Handler Concurrent executions",
                        "view": "timeSeries",
                        "stacked": false,
                        "liveData": true
                    }
                },

                <% current_y += 9 %>
                <%- end -%>

                

                { <% "Delayed Jobs" %>
                    "height": 3,
                    "width": 6,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "text",
                    "properties": {
                        "markdown": "\n# Delayed Jobs\n"
                    }
                },
                { <% "Messages To Be Scheduled" %>
                    "height": 3,
                    "width": 3,
                    "y": <%= current_y %>,
                    "x": 6,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "AWS/DynamoDB", "ReturnedItemCount", "TableName", "${self:custom.funktor.JobsTableName}", "Operation", "Query" ]
                        ],
                        "view": "singleValue",
                        "region": "us-east-1",
                        "stat": "Average",
                        "period": 60,
                        "title": "Messages To Be Scheduled"
                    }
                },
                { <% "Delayed Job Scheduler Duration" %>
                    "height": 3,
                    "width": 15,
                    "y": <%= current_y %>,
                    "x": 9,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "AWS/Lambda", "Duration", "FunctionName", "${self:custom.funktor.JobActivatorName}", "Resource", "${self:custom.funktor.JobActivatorName}", { "label": "p10" } ],
                            [ "...", { "label": "p50", "stat": "p50" } ],
                            [ "...", { "label": "p99", "stat": "p99" } ],
                            [ "...", { "label": "Average", "stat": "Average" } ]
                        ],
                        "view": "singleValue",
                        "region": "us-east-1",
                        "stat": "p10",
                        "period": 60,
                        "title": "Handler Duration"
                    }
                },



                <% current_y += 3 %>
                { <% "Delayed Job SchedulerError count and success rate (%)" %>
                    "height": 3,
                    "width": 6,
                    "y": <%= current_y %>,
                    "x": 18,
                    "type": "metric",
                    "properties": {
                        "period": 60,
                        "metrics": [
                            [ "AWS/Lambda", "Errors", "FunctionName", "${self:custom.funktor.JobActivatorName}", { "id": "errors", "stat": "Sum", "color": "#d13212" } ],
                            [ ".", "Invocations", ".", ".", { "id": "invocations", "stat": "Sum", "visible": false } ],
                            [ { "expression": "100 - 100 * errors / MAX([errors, invocations])", "label": "Success rate (%)", "id": "availability", "yAxis": "right", "region": "us-east-1" } ]
                        ],
                        "region": "us-east-1",
                        "title": "Delayed Job SchedulerError count and success rate (%)",
                        "yAxis": {
                            "right": {
                                "max": 100
                            }
                        },
                        "view": "timeSeries",
                        "stacked": false,
                        "liveData": true
                    }
                },
                { <% "Delayed Job Scheduler Duration" %>
                    "height": 3,
                    "width": 9,
                    "y": <%= current_y %>,
                    "x": 9,
                    "type": "metric",
                    "properties": {
                        "period": 60,
                        "metrics": [
                            [ "AWS/Lambda", "Duration", "FunctionName", "${self:custom.funktor.JobActivatorName}", { "stat": "Minimum" } ],
                            [ "...", { "stat": "Average" } ],
                            [ "...", { "stat": "Maximum" } ]
                        ],
                        "region": "us-east-1",
                        "title": "Delayed Job Scheduler Duration",
                        "view": "timeSeries",
                        "stacked": false,
                        "liveData": true
                    }
                },
                { <% "Delayed Jobs To Be Executed In The Next 90 Seconds" %>
                    "height": 3,
                    "width": 9,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "AWS/DynamoDB", "ReturnedItemCount", "TableName", "${self:custom.funktor.JobsTableName}", "Operation", "Query" ]
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "title": "Delayed Jobs To Be Executed In The Next 90 Seconds",
                        "period": 60,
                        "stat": "Average",
                        "liveData": true
                    }
                },


                <% current_y += 3 %>
                { <% "Scheduled Job Table Read Capacity Units" %>
                    "height": 3,
                    "width": 9,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ { "expression": "m2/PERIOD(m2)", "label": "Consumed Read Capacity Units", "id": "e1", "stat": "Sum", "region": "us-east-1" } ],
                            [ "AWS/DynamoDB", "ConsumedReadCapacityUnits", "TableName", "${self:custom.funktor.JobsTableName}", { "id": "m2", "visible": false } ],
                            [ ".", "ConsumedWriteCapacityUnits", ".", ".", { "yAxis": "left", "id": "m4", "visible": false } ],
                            [ ".", "WriteThrottleEvents", ".", ".", { "yAxis": "right", "id": "m5", "visible": false } ]
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "title": "Scheduled Job Table Read Capacity Units",
                        "period": 60,
                        "stat": "Sum",
                        "liveData": true
                    }
                },
                { <% "Delayd Job Schedule Concurrent executions" %>
                    "height": 3,
                    "width": 6,
                    "y": <%= current_y %>,
                    "x": 18,
                    "type": "metric",
                    "properties": {
                        "period": 60,
                        "metrics": [
                            [ "AWS/Lambda", "ConcurrentExecutions", "FunctionName", "${self:custom.funktor.JobActivatorName}", { "stat": "Maximum" } ]
                        ],
                        "region": "us-east-1",
                        "title": "Delayd Job Schedule Concurrent executions",
                        "view": "timeSeries",
                        "stacked": false,
                        "liveData": true
                    }
                },
                { <% "Scheduled Job Table Write Capacity Units" %>
                    "height": 3,
                    "width": 9,
                    "y": <%= current_y %>,
                    "x": 9,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ { "expression": "m4/PERIOD(m4)", "label": "Consumed Read Capacity Units", "id": "e1", "stat": "Sum", "region": "us-east-1" } ],
                            [ "AWS/DynamoDB", "ConsumedReadCapacityUnits", "TableName", "${self:custom.funktor.JobsTableName}", { "id": "m2", "visible": false } ],
                            [ ".", "ConsumedWriteCapacityUnits", ".", ".", { "yAxis": "left", "id": "m4", "visible": false } ],
                            [ ".", "WriteThrottleEvents", ".", ".", { "yAxis": "right", "id": "m5", "visible": false } ]
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "title": "Scheduled Job Table Write Capacity Units",
                        "period": 60,
                        "stat": "Sum",
                        "liveData": true
                    }
                },



                <% current_y += 3 %>
                { <% "Scheduled Job Table Latency" %>
                    "height": 3,
                    "width": 18,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "AWS/DynamoDB", "SuccessfulRequestLatency", "TableName", "${self:custom.funktor.JobsTableName}", "Operation", "PutItem", { "yAxis": "left" } ],
                            [ "...", "Query" ],
                            [ ".", "ThrottledRequests", ".", ".", ".", "PutItem", { "yAxis": "right", "visible": false } ],
                            [ ".", "SuccessfulRequestLatency", ".", ".", ".", "DeleteItem" ],
                            [ ".", "ThrottledRequests", ".", ".", ".", ".", { "yAxis": "right", "visible": false } ]
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "stat": "Average",
                        "period": 60,
                        "title": "Scheduled Job Table Latency",
                        "liveData": true
                    }
                },
                { <% "Scheduled Job Table Throttled Operations" %>
                    "height": 3,
                    "width": 6,
                    "y": <%= current_y %>,
                    "x": 18,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "AWS/DynamoDB", "ThrottledRequests", "TableName", "${self:custom.funktor.JobsTableName}", "Operation", "DeleteItem" ],
                            [ "...", "PutItem" ]
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "stat": "Sum",
                        "period": 60,
                        "title": "Scheduled Job Table Throttled Operations",
                        "liveData": true
                    }
                }


                

            ]
        }
