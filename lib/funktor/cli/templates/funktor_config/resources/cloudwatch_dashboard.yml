Resources:
  FunktorDashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardName: ${self:custom.funktor.DashboardName}
      DashboardBody: >
        {
            "widgets": [

                <% current_y = 0 %>

                { <% "Funktor Banner" %>
                    "height": 3,
                    "width": 24,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "text",
                    "properties": {
                        "markdown": "\n# Funktor Auto-generated Dashbaord\n\n This dashboard is auto-generated by Funktor and will be updated as Funktor progresses. If you want to customize this dashboard you should use 'Actions => Save dashbaord as' in the toolbar above to create a new dashboard of your own.\n\n The upper section shows you high level queue and worker stats, the lower sections show more details about all the AWS resources at play."
                    }
                },
                <% current_y += 3 %>

                { <% "Primary Workers Overview" %>
                    "height": 1,
                    "width": 24,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "text",
                    "properties": {
                        "markdown": "\n# Primary Workers Overview \n"
                    }
                },
                <% current_y += 1 %>

                <%- prioritized_workers.each_with_index do |worker_name, index| -%>
                  <%- current_y += 10 if (index > 0 && (index % 6) == 0) %>
                  { <% "Worker Overview" %>
                      "height": 7,
                      "width": 4,
                      "y": <%= current_y %>,
                      "x": <%= (index % 6) * 4 %>,
                      "type": "metric",
                      "properties": {
                          "metrics": [
                            [ "${self:custom.funktor.DashboardNamespace}", "processed", "WorkerClassName", "<%= worker_name %>", { "color": "#2ca02c" } ],
                            [ "${self:custom.funktor.DashboardNamespace}", "Duration", "WorkerClassName", "<%= worker_name %>", { "label": "p90", "color": "#ff7f0e", "stat": "p90" } ],
                            [ "${self:custom.funktor.DashboardNamespace}", "Duration", "WorkerClassName", "<%= worker_name %>", { "label": "p60", "color": "#1f77b4", "stat": "p60" } ]
                          ],
                          "view": "singleValue",
                          "region": "us-east-1",
                          "stat": "Sum",
                          "period": 60,
                          "sparkline": true,
                          "title": "<%= worker_name %>"
                      }
                  },
                  { <% "Worker Overview" %>
                      "height": 3,
                      "width": 4,
                      "y": <%= current_y + 7 %>,
                      "x": <%= (index % 6) * 4 %>,
                      "type": "metric",
                      "properties": {
                          "metrics": [
                            [ "${self:custom.funktor.DashboardNamespace}", "failed", "WorkerClassName", "<%= worker_name %>", { "color": "#d62728" } ]
                          ],
                          "view": "singleValue",
                          "region": "us-east-1",
                          "stat": "Sum",
                          "period": 60,
                          "sparkline": true,
                          "title": "<%= worker_name %>"
                      }
                  },
                <%- end -%>
                <%#- current_y += 10 if (prioritized_workers.count - 1) % 3 != 0 %>
                <%- current_y += 10 %>

              <%- prioritized_workers.each do |worker_name| -%>
                { <% "Worker" %>
                    "height": 1,
                    "width": 24,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "text",
                    "properties": {
                        "markdown": "\n# <%= worker_name %>\n"
                    }
                },
                <% current_y += 1 %>

                { <% "Worker Jobs per minute" %>
                    "height": 3,
                    "width": 3,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "${self:custom.funktor.DashboardNamespace}", "processed", "WorkerClassName", "<%= worker_name %>" ]
                        ],
                        "view": "singleValue",
                        "region": "us-east-1",
                        "stat": "Sum",
                        "period": 60,
                        "sparkline": true,
                        "title": "<%= worker_name %> Processed/Min"
                    }
                },
                { <% "Worker Jobs per minute" %>
                    "height": 3,
                    "width": 3,
                    "y": <%= current_y %>,
                    "x": 3,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "${self:custom.funktor.DashboardNamespace}", "failed", "WorkerClassName", "<%= worker_name %>", { "color": "#d62728" } ]
                        ],
                        "view": "singleValue",
                        "region": "us-east-1",
                        "stat": "Sum",
                        "period": 60,
                        "sparkline": true,
                        "title": "<%= worker_name %> Failed/Min"
                    }
                },
                { <% "Worker Duration Percentiles" %>
                    "height": 3,
                    "width": 3,
                    "y": <%= current_y %>,
                    "x": 6,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "${self:custom.funktor.DashboardNamespace}", "Duration", "WorkerClassName", "<%= worker_name %>", { "label": "p60", "color": "#1f77b4" } ]
                        ],
                        "view": "singleValue",
                        "region": "us-east-1",
                        "stat": "p60",
                        "period": 60,
                        "sparkline": true,
                        "title": "<%= worker_name %> p60"
                    }
                },
               { <% "Worker Duration Percentiles" %>
                    "height": 3,
                    "width": 3,
                    "y": <%= current_y %>,
                    "x": 9,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "${self:custom.funktor.DashboardNamespace}", "Duration", "WorkerClassName", "<%= worker_name %>", { "label": "p70", "color": "#ff7f0e" } ]
                        ],
                        "view": "singleValue",
                        "region": "us-east-1",
                        "stat": "p70",
                        "period": 60,
                        "sparkline": true,
                        "title": "<%= worker_name %> p70"
                    }
                },
               { <% "Worker Duration Percentiles" %>
                    "height": 3,
                    "width": 3,
                    "y": <%= current_y %>,
                    "x": 12,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "${self:custom.funktor.DashboardNamespace}", "Duration", "WorkerClassName", "<%= worker_name %>", { "label": "p80", "color": "#2ca02c" } ]
                        ],
                        "view": "singleValue",
                        "region": "us-east-1",
                        "stat": "p80",
                        "period": 60,
                        "sparkline": true,
                        "title": "<%= worker_name %> p80"
                    }
                },
               { <% "Worker Duration Percentiles" %>
                    "height": 3,
                    "width": 3,
                    "y": <%= current_y %>,
                    "x": 15,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "${self:custom.funktor.DashboardNamespace}", "Duration", "WorkerClassName", "<%= worker_name %>", { "label": "p90", "color": "#d62728" } ]
                        ],
                        "view": "singleValue",
                        "region": "us-east-1",
                        "stat": "p90",
                        "period": 60,
                        "sparkline": true,
                        "title": "<%= worker_name %> p90"
                    }
                },
                { <% "Worker Min/Max" %>
                    "height": 3,
                    "width": 3,
                    "y": <%= current_y %>,
                    "x": 18,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "${self:custom.funktor.DashboardNamespace}", "Duration", "WorkerClassName", "<%= worker_name %>", { "label": "Min" } ]
                        ],
                        "view": "singleValue",
                        "region": "us-east-1",
                        "stat": "Minimum",
                        "period": 60,
                        "sparkline": true,
                        "title": "<%= worker_name %> Min"
                    }
                },
                { <% "Worker Min/Max" %>
                    "height": 3,
                    "width": 3,
                    "y": <%= current_y %>,
                    "x": 21,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "${self:custom.funktor.DashboardNamespace}", "Duration", "WorkerClassName", "<%= worker_name %>", { "label": "Max", "color": "#d62728" } ]
                        ],
                        "view": "singleValue",
                        "region": "us-east-1",
                        "stat": "Maximum",
                        "period": 60,
                        "sparkline": true,
                        "title": "<%= worker_name %> Max"
                    }
                },
                <% current_y += 3 %>




                { <% "Processed Jobs By Worker" %>
                    "height": 3,
                    "width": 3,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                          [ "${self:custom.funktor.DashboardNamespace}", "processed", "WorkerClassName", "<%= worker_name %>" ]
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "title": "<%= worker_name %> Processed Jobs",
                        "period": 60,
                        "stat": "Sum",
                        "legend": {
                          "position": "hidden"
                        }
                  }
                },
                { <% "Failed Jobs By Worker" %>
                    "height": 3,
                    "width": 3,
                    "y": <%= current_y %>,
                    "x": 3,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                          [ "${self:custom.funktor.DashboardNamespace}", "failed", "WorkerClassName", "<%= worker_name %>", { "color": "#d62728" }]
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "title": "<%= worker_name %> Failed Jobs",
                        "period": 60,
                        "stat": "Sum",
                        "legend": {
                          "position": "hidden"
                        }
                  }
                },
                { <% "Job Duration By Worker" %>
                    "height": 3,
                    "width": 12,
                    "y": <%= current_y %>,
                    "x": 6,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                          [ "${self:custom.funktor.DashboardNamespace}", "Duration", "WorkerClassName", "<%= worker_name %>", { "stat": "p90", "color": "#d62728" } ],
                          [ "...", { "stat": "p80", "color": "#2ca02c" } ],
                          [ "...", { "stat": "p70", "color": "#ff7f0e" } ],
                          [ "...", { "color": "#1f77b4" } ]
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "stat": "p60",
                        "period": 60,
                        "title": "<%= worker_name %> Duration Percentiles",
                        "legend": {
                          "position": "right"
                        }
                    }
                },
                { <% "Minimum By Worker" %>
                    "height": 3,
                    "width": 3,
                    "y": <%= current_y %>,
                    "x": 18,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "${self:custom.funktor.DashboardNamespace}", "Duration", "WorkerClassName", "<%= worker_name %>" ]
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "stat": "Minimum",
                        "period": 60,
                        "title": "<%= worker_name %> Min",
                        "legend": {
                          "position": "hidden"
                        }
                    }
                },
                { <% "Maximum By Worker" %>
                    "height": 3,
                    "width": 3,
                    "y": <%= current_y %>,
                    "x": 21,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "${self:custom.funktor.DashboardNamespace}", "Duration", "WorkerClassName", "<%= worker_name %>", { "color": "#d62728" } ]
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "stat": "Maximum",
                        "period": 60,
                        "title": "<%= worker_name %> Max",
                        "legend": {
                          "position": "hidden"
                        }
                    }
                },
                <% current_y += 6 %>
              <%- end -%>

                { <% "Funktor Behind the Scenes Banner" %>
                    "height": 3,
                    "width": 24,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "text",
                    "properties": {
                        "markdown": "\n# Behind the scenes\n\n The stats below give some insight into the inner workings of the Funktor apparatus."
                    }
                },


                <% current_y += 6 %>
                { <% "Incoming Jobs" %>
                    "height": 3,
                    "width": 6,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "text",
                    "properties": {
                        "markdown": "\n# Incoming Jobs\n"
                    }
                },
                { <% "Incoming Job Queue Messages per minute" %>
                    "height": 3,
                    "width": 3,
                    "y": <%= current_y %>,
                    "x": 6,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "AWS/SQS", "NumberOfMessagesReceived", "QueueName", "${self:custom.funktor.IncomingJobQueueName}", { "label": "Messages Per Minute" } ]
                        ],
                        "view": "singleValue",
                        "region": "us-east-1",
                        "stat": "Sum",
                        "period": 60,
                        "sparkline": true,
                        "title": "Messages Per Minute"
                    }
                },
                { <% "Incoming Job Handler Duration" %>
                    "height": 3,
                    "width": 15,
                    "y": <%= current_y %>,
                    "x": 9,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "AWS/Lambda", "Duration", "FunctionName", "${self:custom.funktor.IncomingJobHandlerName}", "Resource", "${self:custom.funktor.IncomingJobHandlerName}", { "label": "p60" } ],
                            [ "...", { "label": "p70", "stat": "p70" } ],
                            [ "...", { "label": "p80", "stat": "p80" } ],
                            [ "...", { "label": "p90", "stat": "p90" } ]
                        ],
                        "view": "singleValue",
                        "region": "us-east-1",
                        "stat": "p60",
                        "period": 60,
                        "sparkline": true,
                        "title": "Handler Duration Percentiles"
                    }
                },


                <% current_y += 3 %>
                { <% "Incoming Job Queue (Async & scheduled jobs land here first)" %>
                    "height": 3,
                    "width": 9,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "AWS/SQS", "NumberOfMessagesReceived", "QueueName", "${self:custom.funktor.IncomingJobQueueName}", { "label": "Received" } ],
                            [ ".", "NumberOfMessagesDeleted", ".", ".", { "label": "Handled" } ],
                            [ "AWS/Lambda", "Invocations", "FunctionName", "${self:custom.funktor.IncomingJobHandlerName}", "Resource", "${self:custom.funktor.IncomingJobHandlerName}", { "label": "Handler Invocations" } ],
                            [ "AWS/SQS", "ApproximateNumberOfMessagesVisible", "QueueName", "${self:custom.funktor.IncomingJobQueueName}", { "label": "Pending?" } ],
                            [ ".", "ApproximateNumberOfMessagesNotVisible", ".", ".", { "label": "Backlog?" } ],
                            [ ".", "NumberOfMessagesSent", ".", ".", { "label": "Sent" } ],
                            [ ".", "ApproximateNumberOfMessagesDelayed", ".", ".", { "label": "Delayed" } ]
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "title": "Incoming Job Queue (Async & scheduled jobs land here first)",
                        "period": 60,
                        "stat": "Sum",
                        "setPeriodToTimeRange": true,
                        "liveData": true
                    }
                },
                { <% "Incoming Job Handler Init Duration" %>
                  "type": "log",
                  "x": 0,
                  "y": <%= current_y + 3 %>,
                  "width": 9,
                  "height": 3,
                  "properties": {
                    "query": "SOURCE '/aws/lambda/${self:custom.funktor.IncomingJobHandlerName}' | fields @initDuration\n| filter ispresent(@initDuration)\n| stats pct(@initDuration, 5) as p5,\n\n\n\n        pct(@initDuration, 50) as p50,\n\n\n\n        pct(@initDuration, 95) as p95,\n\n\n\n        pct(@initDuration, 99) as p99\n\n\n\n  by bin(1h)\n",
                    "region": "us-east-1",
                    "stacked": false,
                    "view": "timeSeries",
                    "title": "Incoming Job Handler Init Duration"
                  }
                },
                { <% "Incoming Job Handler Duration in Milliseconds" %>
                    "height": 6,
                    "width": 9,
                    "y": <%= current_y %>,
                    "x": 9,
                    "type": "metric",
                    "properties": {
                        "period": 60,
                        "metrics": [
                            [ "AWS/Lambda", "Duration", "FunctionName", "${self:custom.funktor.IncomingJobHandlerName}", { "stat": "p60" } ],
                            [ "...", { "stat": "p70" } ],
                            [ "...", { "stat": "p80" } ],
                            [ "...", { "stat": "p90" } ]
                        ],
                        "region": "us-east-1",
                        "title": "Incoming Job Handler Duration in Milliseconds",
                        "view": "timeSeries",
                        "stacked": false,
                        "liveData": true
                    }
                },
                { <% "Incoming Job Handler Error count and success rate (%)" %>
                    "height": 3,
                    "width": 6,
                    "y": <%= current_y %>,
                    "x": 18,
                    "type": "metric",
                    "properties": {
                        "period": 60,
                        "metrics": [
                            [ "AWS/Lambda", "Errors", "FunctionName", "${self:custom.funktor.IncomingJobHandlerName}", { "id": "errors", "stat": "Sum", "color": "#d13212" } ],
                            [ ".", "Invocations", ".", ".", { "id": "invocations", "stat": "Sum", "visible": false } ],
                            [ { "expression": "100 - 100 * errors / MAX([errors, invocations])", "label": "Success rate (%)", "id": "availability", "yAxis": "right", "region": "us-east-1" } ]
                        ],
                        "region": "us-east-1",
                        "title": "Incoming Job Handler Error count and success rate (%)",
                        "yAxis": {
                            "right": {
                                "max": 100
                            }
                        },
                        "view": "timeSeries",
                        "stacked": false,
                        "liveData": true
                    }
                },


                { <% "Incoming Job Handler Concurrent Executions" %>
                    "height": 3,
                    "width": 6,
                    "y": <%= current_y + 3 %>,
                    "x": 18,
                    "type": "metric",
                    "properties": {
                        "period": 60,
                        "metrics": [
                            [ "AWS/Lambda", "ConcurrentExecutions", "FunctionName", "${self:custom.funktor.IncomingJobHandlerName}", { "stat": "Maximum" } ]
                        ],
                        "region": "us-east-1",
                        "title": "Incoming Job Handler Concurrent Executions",
                        "view": "timeSeries",
                        "stacked": false,
                        "liveData": true
                    }
                },
                <% current_y += 6 %>

                


                <%- queue_names.each do |queue_name| -%>
                { <% "Active Jobs" %>
                    "height": 3,
                    "width": 6,
                    "y": <%= current_y %>,
                    "x": 0,
                    "type": "text",
                    "properties": {
                        "markdown": "\n# <%= queue_name.camelize %> Queue\n"
                    }
                },
                { <% "Active Jobs messages per minut" %>
                    "height": 3,
                    "width": 3,
                    "y": <%= current_y %>,
                    "x": 6,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "AWS/SQS", "NumberOfMessagesReceived", "QueueName",
                              "${self:custom.funktor.<%= queue_name.camelize %>QueueName}", { "label": "Messages Per Minute" } ]
                        ],
                        "view": "singleValue",
                        "region": "us-east-1",
                        "stat": "Sum",
                        "period": 60,
                        "sparkline": true,
                        "title": "Messages Per Minute"
                    }
                },
                { <% "Active Job Handler Duration" %>
                    "height": 3,
                    "width": 15,
                    "y": <%= current_y %>,
                    "x": 9,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "AWS/Lambda", "Duration", "FunctionName",
                              "${self:custom.funktor.<%= queue_name.camelize %>QueueHandlerName}", "Resource",
                              "${self:custom.funktor.<%= queue_name.camelize %>QueueHandlerName}", { "label": "p60" } ],
                            [ "...", { "label": "p70", "stat": "p70" } ],
                            [ "...", { "label": "p80", "stat": "p80" } ],
                            [ "...", { "label": "p90", "stat": "p90" } ]
                        ],
                        "view": "singleValue",
                        "region": "us-east-1",
                        "stat": "p60",
                        "period": 60,
                        "sparkline": true,
                        "title": "Handler Duration"
                    }
                },
                { <% "Active Job Queue" %>
                    "height": 3,
                    "width": 9,
                    "y": <%= current_y + 3 %>,
                    "x": 0,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "AWS/SQS", "NumberOfMessagesReceived", "QueueName",
                              "${self:custom.funktor.<%= queue_name.camelize %>QueueName}",
                              { "label": "Received" } ],
                            [ ".", "NumberOfMessagesDeleted", ".", ".", { "label": "Handled" } ],
                            [ "AWS/Lambda", "Invocations", "FunctionName",
                              "${self:custom.funktor.<%= queue_name.camelize %>QueueHandlerName}", "Resource",
                              "${self:custom.funktor.<%= queue_name.camelize %>QueueHandlerName}", { "label": "Handler Invocations" } ],
                            [ "AWS/SQS", "ApproximateNumberOfMessagesVisible", "QueueName",
                              "${self:custom.funktor.<%= queue_name.camelize %>QueueName}", { "label": "Pending?" } ],
                            [ ".", "ApproximateNumberOfMessagesNotVisible", ".", ".", { "label": "Backlog?" } ],
                            [ ".", "NumberOfMessagesSent", ".", ".", { "label": "Sent" } ],
                            [ ".", "ApproximateNumberOfMessagesDelayed", ".", ".", { "label": "Delayed" } ]
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "us-east-1",
                        "title": "<%= queue_name.camelize %> Queue (Async jobs go here immediately, scheduled jobs land here in the minute before they're scheduled)",
                        "period": 60,
                        "stat": "Sum",
                        "liveData": true
                    }
                },
                { <% "Queue Handler Init Duration" %>
                  "type": "log",
                  "x": 0,
                  "y": <%= current_y + 3 %>,
                  "width": 9,
                  "height": 3,
                  "properties": {
                    "query": "SOURCE '/aws/lambda/${self:custom.funktor.<%= queue_name.camelize %>QueueHandlerName}' | fields @initDuration\n| filter ispresent(@initDuration)\n| stats pct(@initDuration, 5) as p5,\n\n\n\n        pct(@initDuration, 50) as p50,\n\n\n\n        pct(@initDuration, 95) as p95,\n\n\n\n        pct(@initDuration, 99) as p99\n\n\n\n  by bin(1h)\n",
                    "region": "us-east-1",
                    "stacked": false,
                    "view": "timeSeries",
                    "title": "Handler Init Duration"
                  }
                },
                { <% "Active Job Handler Duration in Milliseconds" %>
                    "height": 6,
                    "width": 9,
                    "y": <%= current_y + 3 %>,
                    "x": 9,
                    "type": "metric",
                    "properties": {
                        "period": 60,
                        "metrics": [
                            [ "AWS/Lambda", "Duration", "FunctionName", "${self:custom.funktor.<%= queue_name.camelize %>QueueHandlerName}", { "stat": "p60" } ],
                            [ "...", { "stat": "p70" } ],
                            [ "...", { "stat": "p80" } ],
                            [ "...", { "stat": "p90" } ]
                        ],
                        "region": "us-east-1",
                        "title": "<%= queue_name.camelize %> Queue Handler Duration in Milliseconds",
                        "view": "timeSeries",
                        "stacked": false,
                        "liveData": true
                    }
                },
                { <% "Active Job HandlerError count and success rate (%)" %>
                    "height": 3,
                    "width": 6,
                    "y": <%= current_y + 3 %>,
                    "x": 18,
                    "type": "metric",
                    "properties": {
                        "period": 60,
                        "metrics": [
                            [ "AWS/Lambda", "Errors", "FunctionName",
                              "${self:custom.funktor.<%= queue_name.camelize %>QueueHandlerName}", { "id": "errors", "stat": "Sum", "color": "#d13212" } ],
                            [ ".", "Invocations", ".", ".", { "id": "invocations", "stat": "Sum", "visible": false } ],
                            [ { "expression": "100 - 100 * errors / MAX([errors, invocations])", "label": "Success rate (%)", "id": "availability", "yAxis": "right", "region": "us-east-1" } ]
                        ],
                        "region": "us-east-1",
                        "title": "<%= queue_name.camelize %> Queue Handler Error count and success rate (%)",
                        "yAxis": {
                            "right": {
                                "max": 100
                            }
                        },
                        "view": "timeSeries",
                        "stacked": false,
                        "liveData": true
                    }
                },
                { <% "Active Job Handler Concurrent executions" %>
                    "height": 3,
                    "width": 6,
                    "y": <%= current_y + 6 %>,
                    "x": 18,
                    "type": "metric",
                    "properties": {
                        "period": 60,
                        "metrics": [
                            [ "AWS/Lambda", "ConcurrentExecutions", "FunctionName",
